<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自动隐藏回到顶部</title>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">//需引入jquery
</script>
<style>
#back-to-top{
	position:fixed;
	left:30px;
	bottom:30px;
	font-size:20px;
	}
</style>
</head>

<body>

<div style="height:2000px;"></div>
<p id="back-to-top"><a href="#top"><span>回到顶部</span></a></p>


<script type="text/javascript">
    $(document).ready(function() {
        //首先将#back-to-top隐藏
        $("#back-to-top").hide();
        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 100) {
                    $("#back-to-top").fadeIn(150);
                } else {
                    $("#back-to-top").fadeOut(150);
                }
            });
            //当点击跳转链接后，回到页面顶部位置
            $("#back-to-top").click(function() {
                $('body,html').animate({
                    scrollTop: 0
                },
                100);
                return false;
            });
        });
    });
</script>
</body>
</html>
